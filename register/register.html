<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RimLines - Login</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <script src="register.js"></script>
</head>

<body>
    <div class="body">
        <div class="page-left">
            <div class="logo-container">
                <img src="../img/logo.png" alt="RimLines Logo" id="logo">
            </div>
            <div class="logo-text">
                <p class="rl">
                    Rim<b>lines</b>
                </p>
            </div>
        </div>
        <div class="page-right">
            <div class="page-right-color">
                <form action="">
                    <div>
                        <input type="text" placeholder="Full name" name="name">
                        <input type="text" placeholder="Phone number" name="phone">
                        <input type="password" placeholder="Password" name="password">
                        <div class="gender-container">
                            <label for="opt1" class="radio">
                                <input type="radio" name="gender" id="opt1" class="hidden" value="male"/>
                                <span class="label"></span><p>Male</p>
                            </label>
                            <label for="opt2" class="radio">
                                <input type="radio" name="gender" id="opt2" class="hidden" value="female"/>
                                <span class="label"></span><p>Female</p>
                            </label>
                        </div>
                        <div class="bday-container">
                            <p>Birthday:</p>
                            <input type="date" name="bday">
                        </div>
                        <div class="sub-cont">
                            <div>
                                <a>By clicking Register you agree to our terms and conditions</a>
                            </div>
                            <div class="subdiv">
                                <input type="submit" value="Register">
                            </div>
                        </div>
                    </div>
                    <div class="register-container">
                        <p>Already have an account?</p>
                        <a href="#">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
